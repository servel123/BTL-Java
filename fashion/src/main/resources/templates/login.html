<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <title>Đăng nhập</title>
</head>

<body>
    <div class="form">
        <div class="login-form">
            <div class="head-form">
                <label for="chk" aria-hidden="true">Đăng nhập</label>
                <div th:if="${param.error}">
                    <p style="color:red;">Username hoặc mật khẩu không đúng</p>
                </div>
                <div th:if="${param.logout}">
                    <p style="color:#00FF7F;">Đăng xuất thành công</p>
                </div>
                <script th:if="${messageSuccess}">
                    alert('[[${messageSuccess}]]');
                </script>
            </div>
            <form method="post" th:action="@{/login}">
                <input type="text" placeholder="Username" name="username">
                <input type="password" placeholder="Password" name="password">
                <button type="submit">Đăng nhập</button>
            </form>
            <div class="not_have_account">
                <p>Chưa có tài khoản?<a th:href="@{/register}">Đăng ký</a></p>
            </div>
        </div>
    </div>
</body>

</html>
