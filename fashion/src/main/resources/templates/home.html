<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}">

<head>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/home.css}" />
</head>

<body>
    <div layout:fragment="logUI" class="displayUI">
        <div class="log_link">
            <i class="fa-regular fa-user fa-sm"></i>
            <a href="#">Sign Up</a>
            <span>/</span>
            <a href="#">Sign In</a>
        </div>
        <span class="line"></span>
        <div class="cart_nav">
            <i class='bx bx-cart-alt bx-md'></i>
            <a href="#">Cart</a>
        </div>
    </div>
    <main layout:fragment="main_content">
        <div class="content">
            <div class="hero_part">
                <img src="" id="hero_img">
                <div class="hero_arrows">
                    <button id="hero_prev"><i class="fa-solid fa-angle-left fa-2xl"></i></button>
                    <button id="hero_next"><i class="fa-solid fa-angle-right fa-2xl"></i></button>
                </div>
            </div>
            <div class="display_main_content">
                <div class="direction">
                    <h2>Hot <span>Pants</span></h2>
                    <div class="btn_move">
                        <i class="fa-solid fa-arrow-left" id="pop_pant_left"></i>
                        <i class="fa-solid fa-arrow-right" id="pop_pant_right"></i>
                    </div>
                </div>
                <div class="displayPart pant">
                    <div class="pant_item">
                        <div class="displayImg">
                            <img
                                src="https://th.bing.com/th?id=OIP.01-X9ENewmoJl6YOdvf_3wHaLH&w=204&h=306&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2">
                            <div class="play-btn">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </div>
                        </div>
                        <h4>Item n</h4>
                        <h5>Price</h5>
                    </div>
                </div>
            </div>
            <div class="display_main_content">
                <div class="direction">
                    <h2>SHOP FROM <span>TOP CATEGORIES</span></h2>
                    <div class="btn_move">
                        <i class="fa-solid fa-arrow-left" id="pop_cate_left"></i>
                        <i class="fa-solid fa-arrow-right" id="pop_cate_right"></i>
                    </div>
                </div>
                <div class="displayPart category">
                    <div class="category_item">
                        <img
                            src="https://2.bp.blogspot.com/-1uF56SIX3Mc/WkjncgYNk4I/AAAAAAACDe8/pseDKY3OdBgWC2MWpq7A57chrbR7yg2oACLcBGAs/s1600/Ma%25C3%25A7%25C3%25A3.jpg" />
                        <h4>Apple</h4>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script layout:fragment="using_script" th:src="@{/js/home.js}"></script>
</body>

</html>
