<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>


</head>

<body>
    <h1>Product</h1>
    <div th:if="${product}">
        <table>
            <tr>
                <td>Image:</td>
                <td><span th:text="${product.image}"></span></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><span th:text="${product.description}"></span></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><span th:text="${product.price}"></span></td>
            </tr>
            <tr>
                <td>Product ID:</td>
                <td><span th:text="${product.productId}"></span></td>
            </tr>
        </table>
    </div>

</body>

</html>
