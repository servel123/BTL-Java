<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Đăng ký</title>

</head>

<body>
    <h2>Đăng ký tài khoản</h2>
    <form th:action="@{/register}" th:object="${customer}" method="post">
        <div>
            <label>Email:</label>
            <input type="text" th:field="*{email}" required />
        </div>
        <div>
            <label>Username:</label>
            <input type="text" th:field="*{username}" required />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" th:field="*{password}" required />
        </div>
        <div>
            <button type="submit">Đăng ký</button>
        </div>
    </form>
    <div th:if="${error}">
        <p th:text="${error}" style="color:red;"></p>
    </div>
    <div th:if="${messageSuccess}">
        <p th:text="${messageSuccess}" style="color:green;"></p>
    </div>
    <p>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a></p>

</body>

</html>
